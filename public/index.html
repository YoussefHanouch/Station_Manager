    <!-- CSS Reset pour forcer les tailles de texte -->
    <style>
        /* RESET CRITIQUE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        body {
            font-size: 1rem !important;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Forcer les tailles minimales pour les éléments texte */
        p, span, div, li, td, th, a, button, input, select, textarea {
            font-size: 1rem !important;
        }
        
        h1 { font-size: 2.5rem !important; }
        h2 { font-size: 2rem !important; }
        h3 { font-size: 1.75rem !important; }
        h4 { font-size: 1.5rem !important; }
        h5 { font-size: 1.25rem !important; }
        h6 { font-size: 1.125rem !important; }
        
        /* Responsive */
        @media (max-width: 768px) {
            html { font-size: 14px !important; }
            h1 { font-size: 2rem !important; }
            h2 { font-size: 1.75rem !important; }
            h3 { font-size: 1.5rem !important; }
        }
        
        @media (max-width: 480px) {
            html { font-size: 13px !important; }
        }
        
        /* Correction spécifique pour GitHub Pages */
        #root {
            font-size: 1rem !important;
        }
        
        /* Empêcher le zoom sur iOS */
        body {
            touch-action: pan-x pan-y;
        }
    </style>

    <title>Infinity Station - Service Automobile</title>
</head>
<body>
    <div id="root"></div>
    
    <!-- Scripts JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!-- Script de secours pour les tailles de texte -->
    <script>
        // Correction d'urgence pour les tailles de texte
        document.addEventListener('DOMContentLoaded', function() {
            // Forcer le redimensionnement après chargement
            setTimeout(function() {
                document.documentElement.style.fontSize = '16px';
                document.body.style.fontSize = '1rem';
            }, 100);
            
            // Surveiller les changements de style
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        document.documentElement.style.fontSize = '16px';
                        document.body.style.fontSize = '1rem';
                    }
                });
            });
            
            observer.observe(document.documentElement, {
                attributes: true,
                attributeFilter: ['style']
            });
        });
    </script>
</body>
